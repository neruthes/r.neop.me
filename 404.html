<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
    </head>
    <body>
        <script type="text/javascript">
        (function () {
            var h = location.pathname.slice(1);
            if (h === '') {
                // No path
                location.href = 'https://github.com/neruthes/r.neop.me';
            } else {
                var xhr = new XMLHttpRequest();
                xhr.open('get', '/db/' + h + '.txt');
                xhr.send();
                xhr.onload = function () {
                    location.href = xhr.responseText.trim();
                };
            };
        })()
        </script>
    </body>
</html>
