<!DOCTYPE html>

        <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
        <style media="screen">
        html, body {
            font-family: 'Source Code Pro', 'Menlo', monospace;

        }

            text-align: center;
            padding: 30px;
            margin: 0;
        }
        p {
            font-size: 16px;

        }
        </style>

    <body>
        <div id="notice-for-404" style="display: none;">
            <h1>UDON.PW</h1>
            <h2>404 NOT FOUND</h2>
            <div style="background: #AAA; width: 50%; max-width: 360px; height: 1px; margin: 40px auto;">
            </div>
            <p>No such short link yet.</p>
            <p>This short URL service is powered by <a href="https://github.com/neruthes/udon.pw">the free software</a> authored by <a href="https://neruthes.xyz/">Neruthes</a>, licensed under AGPL 3.0.</p>
        </div>
        <script type="text/javascript">
        (function () {
            window.h = location.pathname.slice(1);
            if (h === '') {
                // No path
                location.href = 'https://github.com/neruthes/udon.pw';
            } else {
                window.xhr = new XMLHttpRequest();
                xhr.open('get', '/db/' + h + '.txt');
                xhr.send();
                xhr.onload = function (e) {
                    console.log(xhr);
                    if (xhr.status === 200 || xhr.status === 304) {
                        // Exists
                        location.href = (locatoin.hash === '') ? xhr.responseText.trim() : CryptoJS.AES.decrypt(xhr.responseText.trim(), location.hash.slice(1)).toString(CryptoJS.enc.Utf8);
                    } else {
                        // 404
                        // document.write(`No such short link yet. [01]`);
                        document.querySelector('#notice-for-404').style.display = 'block';
                    };
                };
            };
        })()
        </script>
    </body>
</html>
